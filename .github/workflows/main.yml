name: Deploy LumenAPIproject to Heroku

on:
  push:
    branches:
      - main  # Deploys every time you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # You can adjust the version if needed
        extensions: mbstring, pgsql  # Necessary extensions for Lumen and PostgreSQL

    - name: Install Composer dependencies
      run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

    - name: Run database migrations
      run: php artisan migrate --force

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Add your Heroku API Key to GitHub Secrets
      run: |
        git remote add heroku https://git.heroku.com/<your-heroku-app-name>.git
        git push heroku main
